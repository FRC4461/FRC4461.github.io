<html lang="en">
<head>
    <meta charset="utf-8">

    <script src="vendor/jquery/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Theme JavaScript -->
    <script src="js/grayscale.min.js"></script>
<style>
    .home {
      margin: 1em;
    }
    .map {
        padding: 2em;
        position: relative;
        top: 5em;
        left: 17em;
    }
    .fish{
      position: absolute;
      top: 13em;
      left: 33em;
    }
    #positionDropDown,
    #objectiveDropDown,
    #start,
    #reset{
      position: relative;
    }

    .placement{
        top: 10em;
        left: 25em;
    }
</style>
<body style="margin: 1%">

  <!-- Home Button -->
  <div class="row text-center home">
      <div class="col-lg-8 col-lg-offset-2">
          <p class="btn btn-default btn-lg"><a href="https://frc4461.github.io/">Home</a></p>
      </div>
  </div>

    <!-- Map & Robot Setup -->
<div class="row">
  <div class="col-xs-8 col-md-6 col-lg-6">
    <img class="map" src="Pictures\field.png">
    <img id="robot" class="fish" src="Pictures\robots.jpg" width="50em" height="50em">
  </div>

  <!-- Animation Selection -->
  <div id="selector" class="col-xs-4 col-md-5 col-lg-3  placement">
    <select id="positionDropDown" class="btn btn-default btn-lg">
      <option value="leftPosition">Left Position</option>
      <option value="middlePosition">Middle Position</option>
      <option value="rightPosition">Right Position</option>
    </select>

    <select id="objectiveDropDown" class="btn btn-default btn-lg">
      <option value="leftScale">Left Scale</option>
      <option value="leftSwitch">Left Switch</option>
      <option value="rightScale">Right Scale</option>
      <option value="rightSwitch">Right Switch</option>
      <option value="crossLine">Cross Line</option>
      <option value="positionOnly">Position Only</option>
    </select>

    <button id="start" class="btn btn-default btn-lg">Start &raquo;</button>
    <button id="reset" class="btn btn-default btn-default">Reset</button>
  </div>
</div>
<script src="./js/playbook.js"></script>
